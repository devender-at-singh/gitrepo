

<li class="previous">
{% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}"><strong>Previous</strong></a>
{% endif %}
</li>
<li class="active">
    <strong>PAGE {{ page.number }} OF {{ page.paginator.num_pages }}</strong>
</li>
<li class="next">
{% if page.has_next %}
    <a href="?page={{ page.next_page_number }}"><strong>Next</strong></a>
{% endif %}

</li>
