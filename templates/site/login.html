{% extends './blog/base.html' %}
		<!-- === BEGIN CONTENT === -->
{%block content%}
		<div id="content" class="container">
			<div class="container">
				<div class="row margin-vert-30">
					<!-- Login Box -->
					<div class="col-md-6 col-md-offset-3 col-sm-offset-3">

						{%csrf_token%}
						<form action="{% url 'signin' %}" method="post" class="login-page">
						{%csrf_token %}
								<div class="login-header margin-bottom-30">
								<h2>Login to your account</h2>
							</div>

							<div class="input-group margin-bottom-20">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>

								<input placeholder="Username" class="form-control" type="text" name="username">
							</div>
							<div class="input-group margin-bottom-20">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>

								<input placeholder="Password" class="form-control" type="password" name="password">
							</div>
							{{message}}
							<div class="row">
								<div class="col-md-6">
									<label class="checkbox"><input type="checkbox" name="staysignedin"> Stay signed in</label>
								</div>
								<input type="hidden" name="next" value="{{next}}">
								<div class="col-md-6">
									<button class="btn btn-primary pull-right" type="submit">Login</button>
								</div>
							</div>

							<hr>
							<center><a href="{% url 'password_reset' %}"><em>Forget your Password ? </em></a></center>

							<p><a href="/signup/"><h4>register, if not a member</h4></a>
							{%csrf_token%}
						</form>{%csrf_token%}
					</div>
					<!-- End Login Box -->
				</div>
			</div>
		</div>
		<!-- === END CONTENT === -->
		{%endblock%}
